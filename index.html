<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BloomAir</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
      body { 
          font-family: Arial, sans-serif; 
          background: url('assets/images/background.jpg') no-repeat center center fixed; 
          background-size: cover; 
          backdrop-filter: blur(10px); 
          color: #fff; 
          text-align: center; 
          margin: 0; 
          padding: 0; 
          display: flex;
          flex-direction: column;
          min-height: 100vh;
          justify-content: space-between;
      }
    </style>
</head>

<body>
    <site-header></site-header>
    <script src="components.js"></script>
   
  <div class="main-title">
    <h1>Welcome to BloomAIR</h1>
    <h2>Where Nature Meets Intelligence, using Artificial Intelligence for Restoration</h2>
    <div class="bee-alert">Click anywhere to wake up the bees!</div>

  </div>

  <div class="footer">
    This site was created with the support of Bedford 2030 Greenlight Award 2025
  </div>
  
<!-- Flying Bee -->
<div class="flying-bee">üêù</div>

<style>
  .flying-bee {
    position: absolute;
    top: 40%;
    left: 100vw; /* Start from right side of screen */
    font-size: 2rem;
    z-index: 1000;
    animation: flyBeeX 20s linear infinite, flyBeeY 2s ease-in-out infinite alternate;
    pointer-events: none;
  }

  /* Move from right to left */
  @keyframes flyBeeX {
    0% {
      left: 100vw;
    }
    100% {
      left: -50px;
    }
  }

  /* Float up and down like buzzing */
  @keyframes flyBeeY {
    0% {
      transform: translateY(-20px) rotate(-10deg);
    }
    50% {
      transform: translateY(20px) rotate(10deg);
    }
    100% {
      transform: translateY(-20px) rotate(-10deg);
    }
  }
</style>

<script src="chatscript.js"></script>

<audio id="beeBuzz" src="assets/buzz.m4a" preload="auto"></audio>

<script>
  function playBuzzOnce() {
    const buzz = document.getElementById("beeBuzz");
    if (buzz) {
      buzz.play().catch(e => {
        console.log("Still blocked:", e);
      });
    }
    // Remove the event listener after first play
    document.removeEventListener("click", playBuzzOnce);
  }
    
  function playBuzzOnClick() {
    const buzz = document.getElementById("beeBuzz");
    if (buzz) {
      buzz.currentTime = 0; // Rewind to start so it can replay quickly
      buzz.play().catch(e => {
        console.log("Audio play was blocked:", e);
      });
    }
  }
  // document.addEventListener("click", playBuzzOnce);
  document.addEventListener("click", playBuzzOnClick);

</script>

</body>
</html>
