    <script>
    (function(){
      if(!window.chatbase || window.chatbase("getState") !== "initialized") {
        window.chatbase = (...arguments) => {
          if(!window.chatbase.q){ window.chatbase.q = [] }
          window.chatbase.q.push(arguments)
        };
        window.chatbase = new Proxy(window.chatbase, {
          get(target, prop) {
            if(prop === "q") { return target.q }
            return (...args) => target(prop, ...args)
          }
        })
      }

      const onLoad = function() {
        const script = document.createElement("script");
        script.src = "https://www.chatbase.co/embed.min.js";
        script.id = "BdBoaYIy5F0zw7U4KyLKC";  // <-- Ton chatbotId ici
        script.domain = "www.chatbase.co";
        document.body.appendChild(script);
      };

      if(document.readyState === "complete") {
        onLoad();
      } else {
        window.addEventListener("load", onLoad);
      }
    })();
  </script>
    
<audio id="beeBuzz" src="buzz.m4a" preload="auto"></audio>
<script>
  function playBuzzOnce() {
    const buzz = document.getElementById("beeBuzz");
    if (buzz) {
      buzz.play().catch(e => {
        console.log("Still blocked:", e);
      });
    }
    // Remove the event listener after first play
    document.removeEventListener("click", playBuzzOnce);
  }

  document.addEventListener("click", playBuzzOnce);
</script>
    
<!-- Flying Bee -->
<div class="flying-bee">üêù</div>

<style>
  .flying-bee {
    position: absolute;
    top: 40%;
    left: -50px;
    font-size: 2rem;
    z-index: 1000;
    animation: flyBeeX 20s linear infinite, flyBeeY 2s ease-in-out infinite alternate;
    pointer-events: none;
  }

  /* Horizontal flight (slower) */
  @keyframes flyBeeX {
    0% {
      left: -50px;
    }
    100% {
      left: 100vw;
    }
  }

  /* Vertical up and down movement */
  @keyframes flyBeeY {
    0% {
      transform: translateY(-20px) rotate(-10deg);
    }
    50% {
      transform: translateY(20px) rotate(10deg);
    }
    100% {
      transform: translateY(-20px) rotate(-10deg);
    }
  }
</style>
